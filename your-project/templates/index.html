<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国革命历史事件与名人</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>中国革命历史事件</h1>
        <div class="events">
            {% for event in events %}
                <div class="event">
                    <h2>{{ event.title }} ({{ event.year }})</h2>
                    <p>{{ event.description }}</p>
                    <img src="{{ url_for('static', filename='images/' + event.image) }}" alt="{{ event.title }}">
                </div>
            {% endfor %}
        </div>

        <h1>革命历史人物</h1>
        <div class="leaders">
            {% for leader in leaders %}
                <div class="leader">
                    <h2>{{ leader.name }}</h2>
                    <img src="{{ url_for('static', filename='images/' + leader.image) }}" alt="{{ leader.name }}">
                    <p>{{ leader.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
